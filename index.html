<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="light_dark_styles.css" />
    <script src="config.js"></script>
  </head>
  <body class="light-mode">
    <nav class="navbar light-mode">
      <ul class="nav-container">
        <li class="nav-item" id="brand-logo">
          <p class="brand-name">Converter</p>
        </li>
        <li class="nav-item" id="night-mode-icon">
          <img
            src="night-mode.png"
            alt=""
            width="20"
            height="20"
            onclick="toggleDarkMode()"
          />
        </li>
      </ul>
    </nav>
    <div class="container light-mode">
      <div class="box">
        <h2 class="light-mode">Currency Converter</h2>
        <div id="form-container">
          <div class="form-item">
            <div class="selection-container">
              <label for="from-currency-selector">From:</label>
              <select
                name="baseCurrency"
                class="currency-selector"
                id="from-currency-selector"
              ></select>
            </div>

            <div class="swap-icon-container">
              <img id="exchange-icon" src="exchange-light.png" alt=">" />
            </div>

            <div class="selection-container">
              <label for="to-currency-selector">To:</label>
              <select
                name="baseCurrency"
                class="currency-selector"
                id="to-currency-selector"
              ></select>
            </div>
          </div>

          <div class="amount-container">
            <label for="base-amount-input">Amount:</label>
            <input
              type="number"
              name="baseAmount"
              class="amount-input-field"
              id="base-amount-input"
              placeholder="Enter Amount"
              required
            />
            <p id="base-amount-error"></p>
          </div>

          <div class="amount-container">
            <label for="target-amount-input">Converted Amount:</label>
            <input
              type="text"
              name="targetAmount"
              class="amount-input-field"
              id="target-amount-input"
              placeholder="Converted Amount"
              disabled
            />
            <p id="fetching-status-p">Fetching Current Exchange Rates...</p>
          </div>

          <div class="button-container">
            <input type="submit" value="Convert" id="convert-button" />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="light_darkMode_script.js"></script>
  </body>
</html>
